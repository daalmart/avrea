<!--templates/post_delete.html-->
{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar Post</h1>
    <form action="" method="post">{% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar "{{ post.title }}"?</p>
        <input type="submit" value="Eliminar">
    </form>
    <a href="{% url 'home' %}">Cancelar</a>
{% endblock %}
